name: aws
description: aws s3 + cloudfront
runtime: yaml
resources:
    # Create an AWS resource (S3 Bucket)
    my-bucket: 
        type: aws:s3:Bucket
        properties:
            bucket: alpa-test-yakova
    # Create an AWS resource (OAI)
    example:
        type: aws:cloudfront:OriginAccessIdentity
        properties:
            comment: CloudFrontTest  
    # Create an AWS resource (Bucket Policy)
    allowAccessFromAnotherAccountBucketPolicy:
        type: aws:s3:BucketPolicy
        properties:
         bucket: ${my-bucket.id}
         policy:
            Fn::ToJSON:
             Id: testBucketPolicy
             Statement:
              - Action: s3:GetObject
                Effect: Allow
                Principal:
                    AWS: '*'
                Resource: arn:aws:s3:::${my-bucket.id}/*
                Sid: statement1
             Version: 2012-10-17
    # Create an AWS resource (CloudFront)
    s3Distribution:
        type: aws:cloudfront:Distribution
        properties:
            origins:
                - domainName: alpa-test-yakova.s3.us-east-1.amazonaws.com
                  originId: alpa-test-yakova.s3.us-east-1.amazonaws.com                   
            enabled: true
            isIpv6Enabled: true
            comment: Some comment
            defaultRootObject: index.html
            defaultCacheBehavior:
                allowedMethods:
                    - HEAD
                    - GET
                cachedMethods:
                    - GET
                    - HEAD
                targetOriginId: alpa-test-yakova.s3.us-east-1.amazonaws.com
                forwardedValues:
                    queryString: false
                    cookies:
                        forward: none
                viewerProtocolPolicy: redirect-to-https  
            restrictions: 
                geoRestriction:
                    restrictionType: none
            viewerCertificate:
                cloudfrontDefaultCertificate: true
            customErrorResponses:
               - errorCode: 403
                 responsePagePath: /index.html
                 responseCode: 200
                 errorCachingMinTtl: 30
               - errorCode: 404
                 responsePagePath: /index.html
                 responseCode: 200
                 errorCachingMinTtl: 30
                

outputs:
    # Export the name of the bucket
    bucketName: ${my-bucket.id}

    